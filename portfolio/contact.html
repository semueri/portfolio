<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="webデザイナーSEMURA ERIのポートフォリオサイトです。">
    <title>SEMURA ERI PORTFORIO of webデザイナー</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <!-- header -->
        <div class="header_wrapper inner__wrapper">
            <nav>
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="index.html">
                            <img id="top" src="img/top_header.png" alt="top">
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="index.html#about">
                            <img src="img/about_header.png" alt="about">
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="index.html#works">
                            <img src="img/works_header.png" alt="works">
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="index.html#skill">
                            <img src="img/skills_header.png" alt="skill">
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="index.html#contact">
                        <img src="img/contact_header.png" alt="contact">                   
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
     <!-- /header -->
      
    
    <main>
        <!-- メインビジュアル -->
        <section class="mv_contact">
            <div class="mv_container">
            <h1 class="main_contact_tittle">
                <img src="img/contact_main_tittle.png" alt="contact">
            </h1>
            </div>
        </section>
        <!-- /メインビジュアル -->

        
        <!-- contact -->
        <article id="contact_page">
            <div class="contact_page_wrapper">
                <form action="result.html">
                    <p class="question">
                        <label>お名前/name</label><br>
                        <input type="text" name="subject" placeholder="お名前を入力してください">
                    </p>
                    <p class="question">
                        <label>メールアドレス/mailadress</label><br>
                        <input type="email" name="email" placeholder="">
                    </p>
                    
                    <p class="question">
                        <label>お問い合わせの件名/tittle</label><br>
                        <input type="text" name="subject" placeholder="タイトル">
                    </p>
                    <p>
                        お問い合わせ内容/questions details<br>
                        <textarea name="message" id=""></textarea>
                    </p>
                    <p class="submit">
                        <input type="submit" value="送信">
                    </p>
                </form>
            </div>
        </article>
        <div id="contact_page_footer">
            <div class="sns_mail">
                <img src="img/instagram_icon.png" alt="instagram">
                <div class="mail">
                    <img src="img/mail_icon.png" alt="mailadress">
                    <p>○○○ @ gmail.com</p>
                </div>
            </div>


        <div>
    </main>
    
    
    
</body>  
</html>
